<h3>Registration</h3>

<p>Please fill out the form below to register your team. </p>
<br>

<div class="registration-input-wrapper">

    <label for="teamName" style="text-align: center;">Team Name </label> 
    <input id ="teamName" name="teamName" type="text"> <br>

    <label for="email">Contact Email </label> 
    <input id ="email" name="email" type="text"> <br>

    <!-- Dropdown menu for Gender -->
    <label for="genderGroup">Gender Group </label>
    <select name="genderGroup" id="genderGroup">
        <option></option> <!-- Default option to be displayed -->
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select> <br>

    <!-- Dropdown menu for Age Group -->
    <label for="ageGroup">Age Group </label>
    <select name="ageGroup" id="ageGroup">
        <option></option> <!-- Default option to be displayed -->
        <option value="u8">U8</option>
        <option value="u9">U9</option>
        <option value="u9">U10</option>
        <option value="u9">U11</option>
        <option value="u9">U12</option>
        <option value="u9">U13</option>
        <option value="u9">U14</option>
        <option value="u9">U15</option>
        <option value="u9">U16</option>
        <option value="u9">U17</option>
        <option value="u9">U18</option>
        <option value="u9">18+</option>
        <option value="u9">O48</option>
    </select> <br>

    <button class="btn" (click)="registerButtonClicked()" (click)="clearInputFields()">Register</button>
    <br>
</div>

<br>

<p class="failure-message-box" *ngIf="displayFailureMessage">Registration failed. Please make sure all fields are correct and try again.</p>

<p class="success-message-box" *ngIf="displaySuccessMessage">Registration successful! Please monitor your inbox for more information.</p>
